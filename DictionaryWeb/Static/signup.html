<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Signup Form</title>
</head>
<body>
<ul class="nav justify-content-center" style="margin-left: 30%; margin-right: 30%; margin-top: 20px">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/home">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="signup">Signup</a>
    </li>
</ul>
<form action="dictionary" method="POST" class="row g-3" style="margin-left: 40%; margin-right: 40%; margin-top: 10%">
    <div class="col-12">
        <label for="inputfname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputfname" name ="firstName" placeholder="First Name">
    </div>
    <div class="col-12">
        <label for="inputlname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputlname" name ="lastName" placeholder="Last Name">
    </div>
    <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" name ="email" placeholder="Enter Email">
    </div>
    <div class="col-12">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" name ="password" placeholder="Enter Password">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button> Already a user, <a href="/">Login?</a>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
