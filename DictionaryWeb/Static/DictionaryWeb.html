<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Weather Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
<ul class="nav justify-content-center"
    style="margin-left: 30%; margin-right: 30%; margin-top: 20px; font-size: x-large">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/weathermap">Word Dictionary</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">Logout</a>
    </li>
</ul>

<form action="defineword" method="POST" class="row g-3" style="margin-left: 40%; margin-right: 40%; margin-top: 5%">
    <div class="col-12">
        <label for="word" class="form-label">Enter a word:</label>
        <input type="text" class="form-control" id="word" name="word" placeholder="Enter a word">
    </div>
    <div class="col-12">
        <button id="findword" type="submit" class="btn btn-primary">Search</button>
    </div>
    <div class="-12">
        <b>Definition: </b>
        <a id="definition"></a>
        <br>
        <b>Illustration: </b>
        <a id="illustration"></a>
    </div>

</form>


<script>
    let findword_btn = document.getElementById("findword");
    let word = document.getElementById("word")
    findword_btn.onclick = function () {

        $.ajax({
            url: "https://www.dictionaryapi.com/api/v3/references/collegiate/json/" + word.toString() + "?key=f25f4086-c864-4fb8-8009-8e55a75cf65f",
            dataType: 'json',
            success: function (data) {
                // storing json data in variables
                console.log(data);
            },
            error: function () {
                alert("error receiving word data from merriam-webster");
            }
        });

    }
</script>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
