<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Dictionary Web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
<ul class="nav justify-content-center"
    style="margin-left: 30%; margin-right: 30%; margin-top: 20px; font-size: x-large">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/defineword">Word Dictionary</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">Logout</a>
    </li>
</ul>

<form action="defineword" method="post" class="row g-3" style="margin-left: 40%; margin-right: 40%; margin-top: 0.5%"
      id="dictionaryForm">
    <div class="col-12">
        <label for="word" class="form-label">Enter a word:</label>
        <input type="text" class="form-control" id="word" name="word" placeholder="Enter a word" required>
    </div>
    <div class="col-12">
        <button id="findword" type="submit" class="btn btn-primary">Search</button>
    </div>
    <br><br><br>
    <div class="-12">
        <b id="definition_heading"></b>
        <output id="definition" name="definition"></output>
        <br>
        <br>
        <b id="illustration_heading"></b>
        <p><img id="illustration"></img></p>

    </div>
</form>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
