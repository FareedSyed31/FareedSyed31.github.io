<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample json test</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $.ajax({
        type: "GET",
        url: "external.json",
        success: function (response) {
            // console.log(response);
            $("#jinga").append("Name: "+response.name +"<br>Year: "+response.year)
        }
    })
</script>
<div id="jinga"></div>
</body>
</html>
